<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/6f6b34aba0.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="dist/css/style.css">
</head>
<body>
    
    <section class="main_block">
        <div class="wrapper_block container">
            <div class="top_block">
                <div class="logo">
                    <h1 class="logo_text">BestChange</h1>
                </div>
    
                <div class="telegram">
                    <img src="./dist/img/Telegram-icon.png" alt=""> <span class="logo-span">BestChange</span>
                </div>
            </div>
    
            <div class="content_block">
                <div class="text_main_block">
                    <h2 class="main_text">Надежный и выгодный обмен <br> денег с элетронных кошельков</h2>
                </div>
    
                <div class="fields">
                    <div class="first_field">
                        <input type="text" class="field first_field" placeholder="От 100">
                        <button class="sec_btn"> <img src="./dist/img/qiwi_2.png" alt=""><span><i class="fas fa-angle-down"></i></span></button>
                    </div>
                    <div class="second_field">
                        <input type="text" class="field second_field" placeholder="До 10000">
                        <button class="sec_btn"> <img src="./dist/img/yandex.png" alt=""><span><i class="fas fa-angle-down"></i></span></button>
                    </div>
                    <button class="btn_submit">Обменять</button>
                </div>
            </div>
    
            <div class="bottom_block">
                <div>
                    <p>Более 1000 совершенных обменов</p>
                </div>
                <div>
                    <p>Мы всегда на связе ради Вас</p>
                </div>
            </div>
        </div>        
    </section>

</body>
</html>
